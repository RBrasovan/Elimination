{%extends 'base.html'%}
{%block body%}
<tr>
	<td style="text-align: center; width: 70%; margin: 0px; padding-top: 15vh;"><button class="game-buttons"><a href="/createGame" style="display:block;">Create Game</a></button></td>
</tr>
{% if game == None %}
<tr>
	<td style="text-align: center; width: 70%; margin: 0px; padding-top: 30px;"><button class="game-buttons"><a href="/joinGame" style="display:block;">Join Game</a></button></td>
</tr>
{% else %}
<tr>
	<td style="text-align: center; width: 70%; margin: 0px; padding-top: 30px;"><button class="game-buttons"><a href="/leaveGame" style="display:block;">Leave Game</a></button></td>
</tr>
{% endif %}
<tr>
	<td style="text-align: center; width: 70%; margin: 0px; padding-top: 30px;"><button class="game-buttons"><a href="/auth/logout" style="display:block;">Log Out</a></button></td>
</tr>

{% endblock body%}
